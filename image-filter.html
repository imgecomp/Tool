<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apply Image Filters - MyToolsWebsite</title>
  <meta name="description" content="Apply professional filters like Instagram to your images online for free. Fast, secure, no server needed." />
  <meta name="keywords" content="Image Filters, Online Photo Editor, Instagram Filters, Free Image Tool" />
  <meta name="author" content="MyToolsWebsite" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f7fa;
      color: #333;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header, footer {
      background: linear-gradient(to right, #00b09b, #96c93d);
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
    }
    main {
      flex: 1;
      max-width: 900px;
      margin: 1rem auto;
      padding: 1rem;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    h2 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    p.description {
      text-align: center;
      max-width: 700px;
      margin: 0 auto 1rem;
      color: #555;
    }
    #drop-area {
      border: 2px dashed #ccc;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 1rem;
      cursor: pointer;
      background: #f9fdfc;
      transition: all 0.3s;
    }
    #drop-area.hover {
      border-color: #00b09b;
      background-color: #e0f7f7;
    }
    input[type="file"] {
      display: none;
    }
    .filter-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 8px;
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 1rem;
    }
    .filter-buttons button {
      padding: 8px 10px;
      font-size: 0.85rem;
      border: none;
      border-radius: 6px;
      background: #eee;
      cursor: pointer;
      transition: background 0.3s;
    }
    .filter-buttons button:hover {
      background: #ccc;
    }
    #canvas-container {
      display: flex;
      justify-content: space-evenly;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }
    canvas {
      max-width: 100%;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    .status-message {
      text-align: center;
      margin-top: 1rem;
      font-weight: 600;
      color: #c0392b;
    }
    .status-message.success {
      color: #27ae60;
    }
    .download-btn {
      display: block;
      margin: 1rem auto;
      background: #4CAF50;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 1rem;
    }
    @media (max-width: 600px) {
      .filter-buttons {
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      }
    }
  </style>
</head>
<body>
  <header>
    Apply Filters to Your Image
  </header>
  <main>
    <p class="description">Upload or drag & drop an image. Apply filters instantly. No server needed!</p>
    <div id="drop-area">
      <p>Drag & Drop image here or <button id="file-btn" type="button">Select File</button></p>
      <input type="file" id="imageUpload" accept="image/*" />
    </div>
    <div class="filter-buttons" id="filterButtons"></div>
    <div id="canvas-container">
      <div>
        <p style="text-align:center;font-weight:600;">Original</p>
        <canvas id="originalCanvas"></canvas>
      </div>
      <div>
        <p style="text-align:center;font-weight:600;">Filtered</p>
        <canvas id="filteredCanvas"></canvas>
      </div>
    </div>
    <div class="status-message" id="statusMessage"></div>
    <a class="download-btn" id="downloadLink" href="#" download="filtered-image.png">Download Filtered Image</a>
  </main>
  <footer>
    Â© 2025 MyToolsWebsite. All rights reserved.
  </footer>

  <script>
     // ====== CONFIG: replace with your Railway backend URL ======
  const BACKEND_URL = "tool-production-6a09.up.railway.app";
    
    const fileInput = document.getElementById('imageUpload');
    const fileBtn = document.getElementById('file-btn');
    const dropArea = document.getElementById('drop-area');
    const originalCanvas = document.getElementById('originalCanvas');
    const filteredCanvas = document.getElementById('filteredCanvas');
    const ctxOriginal = originalCanvas.getContext('2d');
    const ctxFiltered = filteredCanvas.getContext('2d');
    const statusMessage = document.getElementById('statusMessage');
    const downloadLink = document.getElementById('downloadLink');
    const filterButtons = document.getElementById('filterButtons');

    const filters = {
      None: 'none', Grayscale: 'grayscale(100%)', Sepia: 'sepia(100%)', Invert: 'invert(100%)',
      Blur: 'blur(2px)', Brightness: 'brightness(1.2)', Contrast: 'contrast(1.4)', Saturate: 'saturate(2)',
      HueRotate: 'hue-rotate(90deg)', Moon: 'grayscale(100%) brightness(1.1) contrast(1.1)',
      Clarendon: 'contrast(1.2) saturate(1.35)', Gingham: 'contrast(1.1) brightness(1.1)',
      Lark: 'brightness(1.3) saturate(1.25)', Reyes: 'brightness(1.1) sepia(0.2) saturate(1.5)',
      Juno: 'hue-rotate(-10deg) contrast(0.95)', Ludwig: 'brightness(1.2) contrast(0.9)',
      Aden: 'sepia(0.2) brightness(1.15)', Perpetua: 'saturate(1.2) contrast(1.1)',
      Valencia: 'sepia(0.15) contrast(1.05) brightness(1.1)', Willow: 'grayscale(0.5) brightness(0.9)',
      XProII: 'sepia(0.2) contrast(1.2) saturate(1.3)', Earlybird: 'sepia(0.25) brightness(1.05) contrast(1.15)',
      Toaster: 'brightness(1.15) contrast(1.1) sepia(0.2)', Brannan: 'contrast(1.25) sepia(0.1)',
      Kelvin: 'brightness(1.2) sepia(0.3) saturate(1.4)', Hefe: 'contrast(1.3) brightness(0.95) saturate(1.2)',
      Nashville: 'sepia(0.2) contrast(1.1) brightness(1.1)', LoFi: 'contrast(1.5) saturate(1.5)'
    };

    for (const name in filters) {
      const btn = document.createElement('button');
      btn.textContent = name;
      btn.onclick = () => applyFilter(filters[name]);
      filterButtons.appendChild(btn);
    }

    fileBtn.onclick = () => fileInput.click();

    dropArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropArea.classList.add('hover');
    });
    dropArea.addEventListener('dragleave', () => dropArea.classList.remove('hover'));
    dropArea.addEventListener('drop', (e) => {
      e.preventDefault();
      dropArea.classList.remove('hover');
      if (e.dataTransfer.files.length) handleImage(e.dataTransfer.files[0]);
    });
    fileInput.addEventListener('change', () => {
      if (fileInput.files.length) handleImage(fileInput.files[0]);
    });

    function handleImage(file) {
      if (!file.type.startsWith('image/')) {
        statusMessage.textContent = 'Please upload a valid image file.';
        return;
      }
      const reader = new FileReader();
      reader.onload = function (e) {
        const img = new Image();
        img.onload = () => {
          originalCanvas.width = filteredCanvas.width = img.width;
          originalCanvas.height = filteredCanvas.height = img.height;
          ctxOriginal.drawImage(img, 0, 0);
          applyFilter('none'); // default
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }

    function applyFilter(filterStyle) {
      const tempCanvas = document.createElement('canvas');
      const tempCtx = tempCanvas.getContext('2d');
      tempCanvas.width = originalCanvas.width;
      tempCanvas.height = originalCanvas.height;
      tempCtx.filter = filterStyle;
      tempCtx.drawImage(originalCanvas, 0, 0);

      ctxFiltered.clearRect(0, 0, filteredCanvas.width, filteredCanvas.height);
      ctxFiltered.drawImage(tempCanvas, 0, 0);

      downloadLink.href = filteredCanvas.toDataURL('image/png');
    }
  </script>
</body>
</html>
