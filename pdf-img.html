<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PDF to Image Converter</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <style>
    /* ...existing styles unchanged... */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #f4f7f6, #ffffff);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header, footer {
      background: linear-gradient(90deg, #00b09b, #96c93d);
      color: white;
      text-align: center;
      padding: 1.5rem;
      font-size: 1.5rem;
      font-weight: 600;
      box-shadow: 0 6px 20px rgba(0, 176, 155, 0.3);
    }
    main {
      background: white;
      max-width: 900px;
      width: 95%;
      margin: 2rem auto;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      flex-grow: 1;
    }
    #drop-area {
      border: 2px dashed #00b09b;
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
      background: #f9f9f9;
      transition: background 0.3s, border-color 0.3s;
      margin-bottom: 1.5rem;
    }
    #drop-area.hover {
      background-color: #e0f7f7;
      border-color: #00b09b;
    }
    #drop-area p {
      font-size: 1rem;
      font-weight: 500;
      color: #555;
    }
    input[type="file"] {
      display: none;
    }
    button {
      background: linear-gradient(90deg, #00b09b, #96c93d);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      min-width: 180px;
      margin: 1rem auto 0;
      user-select: none;
    }
    button:hover:not(:disabled) {
      background: linear-gradient(90deg, #019180, #85b338);
      transform: translateY(-2px);
    }
    button:disabled {
      background: #bbb;
      cursor: not-allowed;
      opacity: 0.6;
    }
    #progress-container {
      width: 100%;
      height: 20px;
      background: #ddd;
      border-radius: 10px;
      margin: 1rem 0 0;
      overflow: hidden;
      display: none;
    }
    #progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00b09b, #96c93d);
      transition: width 0.2s ease-out;
    }
    #status {
      text-align: center;
      margin-top: 10px;
      font-weight: 600;
      min-height: 24px;
    }
    #status.error {
      color: #c0392b;
    }
    #status.success {
      color: #27ae60;
    }
    #images-container {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 2rem;
      justify-content: center;
      width: 100%;
    }
    .image-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 240px;
    }
    .page-img {
      max-width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 0.5rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    .download-btn {
      font-size: 0.9rem;
      padding: 0.4rem 1rem;
      margin-top: 0.4rem;
      border-radius: 20px;
      background: #00b09b;
      color: white;
      text-decoration: none;
    }
    #download-all {
      display: none;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>

  <header>PDF to Image Converter</header>

  <main>
    <div id="drop-area">
      <p>Drag & Drop PDF files here or <button id="file-btn">Select Files</button></p>
      <input type="file" id="file-input" multiple accept="application/pdf" />
    </div>

    <button id="convert-btn" disabled>Convert PDF to Images</button>
    <div id="progress-container"><div id="progress-bar"></div></div>
    <div id="status"></div>
    <div id="images-container"></div>

    <button id="download-all">Download All Images (ZIP)</button>
  </main>

  <footer>© 2025 MyToolsWebsite. All rights reserved.</footer>

  <script>
    const dropArea = document.getElementById('drop-area');
    const fileInput = document.getElementById('file-input');
    const fileBtn = document.getElementById('file-btn');
    const convertBtn = document.getElementById('convert-btn');
    const imagesContainer = document.getElementById('images-container');
    const progressContainer = document.getElementById('progress-container');
    const progressBar = document.getElementById('progress-bar');
    const statusDiv = document.getElementById('status');
    const downloadAllBtn = document.getElementById('download-all');

    let selectedFiles = [];
    let imageBlobs = [];

    fileBtn.onclick = () => fileInput.click();

    fileInput.onchange = () => {
      selectedFiles = Array.from(fileInput.files);
      updateUI();
    };

    ['dragenter', 'dragover'].forEach(event => {
      dropArea.addEventListener(event, e => {
        e.preventDefault();
        dropArea.classList.add('hover');
      });
    });
    ['dragleave', 'drop'].forEach(event => {
      dropArea.addEventListener(event, e => {
        e.preventDefault();
        dropArea.classList.remove('hover');
      });
    });
    dropArea.addEventListener('drop', e => {
      const droppedFiles = Array.from(e.dataTransfer.files).filter(f => f.type === 'application/pdf');
      if (!droppedFiles.length) {
        showStatus('Only PDF files are allowed!', false);
        return;
      }
      selectedFiles = droppedFiles;
      updateUI();
    });

    function updateUI() {
      convertBtn.disabled = selectedFiles.length === 0;
      imagesContainer.innerHTML = '';
      downloadAllBtn.style.display = 'none';
      imageBlobs = [];
      clearStatus();
      dropArea.innerHTML = selectedFiles.length
        ? `<p>${selectedFiles.length} PDF file(s) ready.</p><button id="file-btn">Select More</button>`
        : `<p>Drag & Drop PDF files here or <button id="file-btn">Select Files</button></p>`;
      document.getElementById('file-btn').onclick = () => fileInput.click();
    }

    convertBtn.onclick = async () => {
      imagesContainer.innerHTML = '';
      clearStatus();
      progressContainer.style.display = 'block';
      progressBar.style.width = '0%';
      convertBtn.disabled = true;
      fileBtn.disabled = true;
      imageBlobs = [];
      downloadAllBtn.style.display = 'none';

      let totalPages = 0;
      const pdfs = [];

      try {
        for (const file of selectedFiles) {
          const buffer = await file.arrayBuffer();
          const pdf = await pdfjsLib.getDocument({ data: buffer }).promise;
          pdfs.push({ file, pdf });
          totalPages += pdf.numPages;
        }
      } catch (err) {
        showStatus('Failed to load PDFs.', false);
        resetButtons();
        return;
      }

      let processedPages = 0;

      try {
        for (const { file, pdf } of pdfs) {
          for (let i = 1; i <= pdf.numPages; i++) {
            const page = await pdf.getPage(i);
            const viewport = page.getViewport({ scale: 1.5 });
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = viewport.width;
            canvas.height = viewport.height;
            await page.render({ canvasContext: context, viewport }).promise;

            const wrapper = document.createElement('div');
            wrapper.className = 'image-wrapper';

            const img = document.createElement('img');
            img.src = canvas.toDataURL('image/png');
            img.className = 'page-img';

            const caption = document.createElement('div');
            caption.textContent = `${file.name.replace('.pdf', '')} - Page ${i}`;

            const downloadLink = document.createElement('a');
            downloadLink.href = img.src;
            downloadLink.download = `${file.name.replace('.pdf', '')}-page-${i}.png`;
            downloadLink.textContent = 'Download Image';
            downloadLink.className = 'download-btn';

            imageBlobs.push({ blob: img.src, name: `${file.name.replace('.pdf', '')}-page-${i}.png` });

            wrapper.appendChild(img);
            wrapper.appendChild(caption);
            wrapper.appendChild(downloadLink);
            imagesContainer.appendChild(wrapper);

            processedPages++;
            progressBar.style.width = ((processedPages / totalPages) * 100) + '%';
            showStatus(`Processing page ${processedPages} of ${totalPages}`);
          }
        }

        showStatus('✅ All pages processed successfully!', true);
        downloadAllBtn.style.display = 'inline-block';

      } catch (err) {
        showStatus('Error during conversion.', false);
      } finally {
        resetButtons();
        progressContainer.style.display = 'none';
      }
    };

    downloadAllBtn.onclick = async () => {
      if (!imageBlobs.length) return;
      const zip = new JSZip();
      const folder = zip.folder("pdf-images");

      for (const { blob, name } of imageBlobs) {
        const response = await fetch(blob);
        const data = await response.blob();
        folder.file(name, data);
      }

      const content = await zip.generateAsync({ type: "blob" });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(content);
      link.download = "converted-images.zip";
      link.click();
    };

    function showStatus(message, success = true) {
      statusDiv.innerText = message;
      statusDiv.classList.toggle('error', !success);
      statusDiv.classList.toggle('success', success);
    }

    function clearStatus() {
      statusDiv.innerText = '';
      statusDiv.classList.remove('error', 'success');
    }

    function resetButtons() {
      convertBtn.disabled = false;
      fileBtn.disabled = false;
    }
  </script>
</body>
</html>
